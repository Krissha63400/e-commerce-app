<div class="container">
  <div #carousel id="carouselExampleIndicators" class="carousel slide">
    <!-- Carousel indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Carousel items -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/girlOnBike.jpg/" class="d-block w-100" alt="GirlonBike">
      </div>
      <div class="carousel-item">
        <img src="assets/img/cameraGirl.jpg" class="d-block w-100" alt="GirlHoldingCamera">
      </div>
      <div class="carousel-item">
        <img src="assets/img/shoes.jpg" class="d-block w-100" alt="ShoesOnBuilding">
      </div>
    </div>

    <!-- Carousel controls with event bindings -->
    <button class="carousel-control-prev" type="button" (click)="carouselPrev()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" (click)="carouselNext()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
